<ion-header>
  <ion-navbar>
    <ion-title>
    MAPVIEW
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section *ngIf="lastLocation">
    <agm-map [latitude]="lastLocation.latitude"
             [zoom]="12"
             [longitude]="lastLocation.longtitude">
      <agm-marker [latitude]="lastLocation.latitude"
                  [longitude]="lastLocation.longtitude"

      ></agm-marker>
    </agm-map>
  </section>
</ion-content>
