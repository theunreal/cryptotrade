<ion-header>
  <ion-navbar>
    <ion-title>
      מסחר במטבעות
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="trades | async as trades">
    <ion-item *ngFor="let trade of trades">
      <h2>{{trade.user_id.first_name}}</h2>
      <h3>{{trade.crypto_from.short_name}} -> {{trade.crypto_to.short_name}}</h3>

    </ion-item>
  </ion-list>
</ion-content>
